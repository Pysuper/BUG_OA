{% extends 'layout/base_after.html' %}

{% block title %}
    ADD WIKI
{% endblock %}

{% block css %}
    <style>
        .panel-default {
            margin-top: 10px;
        }

        .panel-default .panel-heading {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .panel-body {
            padding: 0;
        }

        .title_list {
            border-right: 1px solid #dddddd;
            min-height: 500px;
            margin-top: 20px;
        }

        .title_list ul {
            padding-left: 15px;
        }

        .title_list ul a {
            display: block;
            padding: 5px 0;

        }

        .content {
            border-left: 1px solid #dddddd;
            min-height: 600px;
            margin-left: -1px;
        }

        .panel-default {
            margin-top: 10px;
        }

        .panel-default .panel-heading {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .panel-body {
            padding: 0;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div>
                    <i class="fa fa-book" aria-hidden="true"></i> wiki文档
                </div>

                <div class="function">
                    <a type="button" class="btn btn-success btn-xs"
                       href="{% url 'manages:wiki:add' project_id=request.tracer.project.id %}">
                        <i class="fa fa-plus-circle" aria-hidden="true"> 新建</i>
                    </a>
                </div>
            </div>

            <div class="panel-body">
                <div class="col-sm-3 title_list" style="margin-top: 10px">
                    <ul id="catalog">

                    </ul>
                </div>

                <div class="col-sm-9 content">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <span class="error-msg">{{ field.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            initCatalog();
        })

        function initCatalog() {
            $.ajax({
                url: "{% url 'manages:wiki:catalog' project_id=request.tracer.project.id %}",
                type: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        // 左侧目录的父子级
                        $.each(res.data, function (index, item) {
                            if (!item.parent_id) {
                                li = $("<li>").attr("id", "id_" + item.id).append(
                                    $("<a>").text(item.title)
                                ).append(
                                    $("<ul>")
                                );
                                $("#catalog").append(li);
                            } else {
                                li = $("<li>").attr("id", "id_" + item.id).append(
                                    $("<a>").text(item.title)
                                ).append(
                                    $("<ul>")
                                );
                                $("#id_" + item.parent_id).children('ul').append(li)
                            }
                        })
                    } else {
                        alert("初始化目录失败！")
                    }
                }
            })
        }
    </script>
{% endblock %}
